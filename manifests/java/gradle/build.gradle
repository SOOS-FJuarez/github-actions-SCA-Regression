plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "manifest-gradle"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
	implementation 'org.apache.logging.log4j:log4j-core:2.16.0'
    testImplementation 'junit:junit:4.+'
	implementation 'org.apache.ant:ant:1.10.7'
	compile 'com.fastasyncworldedit:FastAsyncWorldEdit-Core:2.6.0'
    compile 'net.opentsdb:opentsdb:2.4.1'
	implementation 'org.xwiki.commons:xwiki-commons-xml:4.5.3'
	implementation 'org.xwiki.commons:xwiki-commons-xml:10.11.3'


	}